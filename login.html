<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/weather.css">

<header>
  
</header>

<body>
  <div class="login-main">    

        <div class="card text-center">
                <div class="card-header">
                  Connexion
                </div>
                <div class="card-body">
                  <h5 class="card-title">Identifiez-vous</h5>
                  <p class="card-text">Avec Météo Plus, Ayez accès à vos prévisions en temps réel.</p>
                  <form id="form-login" action="section_membre.html" method="POST">
                        <div class="form-group">
                                <label id="pre" for="prenom">Prénom </label>
                                <input type="text" class="form-control" id="prenom" aria-describedby="emailHelp" placeholder="Entrez votre prénom">
                                <small id="nomAide" class="form-text text-muted">Votre prénom servira à vous identifier sur le site</small>
                          <label id="email" for="courriel">Courriel</label>
                          <input type="email" class="form-control" id="courriel" aria-describedby="emailHelp" placeholder="Entrez votre courriel">
                          <small id="CourrielAide" class="form-text text-muted">Nous ne divulguerons jamais votre courriel à des tiers</small>
                        </div>
                        <div class="form-group">
                          <label id="mdp" for="password">Mot de passe</label>
                          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                        
                        <button id="connecter" type="submit" class="btn btn-primary">Connexion</button>
                      </form>
                      <a id="back" style="margin-top:25px;font-size: 20px; color: #ffffff; text-decoration: underline" href="index.html">Retour à l'accueil</a>
                </div>
                
              </div>

              src="https://code.jquery.com/jquery-3.3.1.min.js"

              crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 <script src="JS/login.js"></script>
 

</div>
</body>







</html>
